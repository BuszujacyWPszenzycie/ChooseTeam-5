<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybór zawodników na mecz</title>
  <!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.min.css">
<script src="https://kit.fontawesome.com/288c8cccc3.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="main">
    <div class="main__shadow"></div>
    <h2 class="main__title">Wybierz swoich zawodników na mecz</h2>

    <div class="box__wrapper">

      <div class="box top__box">
        <div class="box__team">
          <div class="team__player" draggable="true">
            <div class="team__player-shadow"></div>
            <div class="team__player-container">
            </div>
            <h4 class="team__player-name">Marcin</h4>
          </div>
        </div>

      </div>

      <div class="box bottom__box">
        <div class="box__pitch">

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">atak</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">środek</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">przyjęcie</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">przyjęcie</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">środek</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>

          <div class="box__pitch-field">
            <h3 class="box__pitch-field-title">rozegranie</h3>
            <div class="box__pitch-field-draggable"></div>
          </div>


        </div>

        <div class="box__button">

          <button class="btn btn__add">Dodaj</button>
          <button class="btn btn__refresh">Odśwież</button>

        </div>

        <div class="box__delete">
          <i class="fa-solid fa-trash box__delete-icon"></i>
        </div>

      </div>

    </div>

    <div class="modal">

      <i class=" fa-solid fa-xmark modal__close-btn"></i>

      <div class="modal__wrapper">

        <h4 class="modal__title">Dodaj zawodnika</h4>
        <input type="text" id="modal__name" name="modal__name" placeholder="Wprowadź imię..."
          class="modal__input modal__input-name">
        <div class="add__picture">
          <input type="file" id="file" class="input__picture">
          <label for="file" class="input__picture-label">Wybierz zdjęcie zawodnika</label>
          <p class="file__name"></p>
          <button class="btn__approve">Zatwierdź</button>
        </div>
      </div>


    </div>

  </section>
  <script src="./dist/js/main.min.js" type="text/javascript"></script>
</body>

</html>
